<div class="horizontal-card-container">
    <img class="preview-thumbnail" src={{thumbnail}} alt="preview image" />
    <div class="card-body">
        <h3 class="card-title">{{title}}</h3>
        <p class="card-contents">{{description}}</p>
        <button class="common-button"><a href={{url}} target="_blank">Read More</a></button>
    </div>
</div>
