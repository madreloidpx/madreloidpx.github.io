<div class="vertical-card-container">
    <img class="preview-thumbnail" src={{thumbnail}} alt="preview image" />
    <h3 class="card-title">{{title}}</h3>
    <p class="card-contents">{{description}}</p>
    <button class="common-button" (click)="open(content)">View</button>
</div>

<ng-template #content>
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body modal-contents">
            <img src={{thumbnail}} />
            <h3>{{title}}</h3>
            <p>{{description}}</p>
        </div>
        <div class="modal-footer modal-contents">
            <button type="button" class="btn btn-outline-dark common-button" (click)="modal.close('Close click')">Close</button>
        </div>
    </div>
</ng-template>
