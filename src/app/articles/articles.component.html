<div class="articles-container">
    <h1>Articles</h1>
    <div class="article-list">
        <div class="article-container" *ngFor="let article of portfolio">
            <app-horizontal-card [title]="article.title" [description]="article.short_description" [thumbnail]="article.preview_image" [url]="article.url"></app-horizontal-card>
        </div>
    </div>
</div>
