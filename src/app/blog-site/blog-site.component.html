<div class="articles-list-container">
    <button><a [routerLink]="['/']">Return to Website</a></button>
    <ng-container *ngFor="let article of articles">
        <div class="article-container">
            <h3>{{article.title}} by {{article.author}}</h3>
            <h5>Created: {{article.created_at}}</h5>
            <pre>{{article.content_body}}</pre>
            <button><a [routerLink]="['/blog/', article.issue_no]">Read Full Article</a></button>
        </div>
    </ng-container>
</div>
