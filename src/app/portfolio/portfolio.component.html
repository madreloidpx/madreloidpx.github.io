<div class="portfolio-container">
    <h1>Featured Works</h1>
    <div class="carousel">
        <div class="article-container" *ngFor="let article of portfolio">
            <app-vertical-card [title]="article.title" [description]="article.short_description" [thumbnail]="article.preview_image"></app-vertical-card>
        </div>
    </div>
</div>
